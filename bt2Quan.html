<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bt2
    function countArray(arr) {
        let a = +prompt("nhập vào phần tử a")
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (a === arr[i]) {
                count++
            }
        }
        console.log("số lượng phần tử a trong mảng là : " + count)
    }

    countArray([1, 2, 3, 1])
</script>

</body>
</html>
