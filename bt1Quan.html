<script>
    //bt1
    function evenArray(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count++
            }
        }
        console.log("số lượng số chẵn trong mảng là : " + count)
    }

    evenArray([1, 2, 4]);




</script>
