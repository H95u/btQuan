<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function sumSntArray(arr) {
        let sum = 0;
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 1; j <= arr[i]; j++) {
                if (arr[i] % j === 0) {
                    count++;
                }
                if (count === 2) {
                    sum += arr[i]
                }
                count = 0;
            }
        }
        console.log(sum);
    }


    sumSntArray([1, 2, 3, 5, 11])

</script>

</body>
</html>
