<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum = 0;
    let count = 0;
    for (let i = 1; i < 500; i++) {
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count++;
            }
        }
        if (count === 2) {
            sum += i
        }
        count = 0;
    }
    console.log(sum)
</script>

</body>
</html>
